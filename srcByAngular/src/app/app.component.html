<div>
  <br/>
  <button [class]=getNewClass() class="btn btn-primary btn-margin" (click) = "onNew()">
      New
  </button>

  <div [class]=getClaz()>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div>
          <button type="submit" class="btn btn-primary btn-margin"  [disabled]="!f.valid">
            Add
          </button>
          <button class="btn btn-primary btn-margin" (click) = "onNew()">
              Cancel
          </button>
                  
        </div>
        <div>  
          <input type="date"
                class="form-control"
                name="date" 
                [(ngModel)]="appointmentDate" 
                placeholder="Date" 
                required
                [min]=getDate()/>
        </div>
        <div>  
          <input type="text" 
                class="form-control"  
                name="timeFormat" 
                [(ngModel)]="appointmentTime" 
                placeholder="Time" 
                required
                pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
                #timeFormat="ngModel"/>
        </div>
        <div *ngIf="!timeFormat.valid">
            time(HH:MM) is required.
        </div> 
        <div>        
          <input type="text" name="desc" [(ngModel)]="appointmentDescription" placeholder="Description"/>
        </div>  
    </form>
  </div>
  <p>
      <strong>{{message}}</strong>
  <p>
</div>
<div>
  <br/>
  <input type="text" name="keyWords" #wordsInput/>  
  <button (click) = "doQuery(wordsInput.value)">Search</button> 
  <table class="table table-striped table-bordered" border=1>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.appointmentDate}}</td>
          <td>{{item.appointmentTime}}</td>
          <td>{{item.appointmentDescription}}</td>
        </tr>
      </tbody>
  </table>   
</div>
